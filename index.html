<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Chars</title>
</head>
<body>
    <main>
        <script src="ContadorChars.js"></script>
        
        <header>
            <h1>Contador de Caracteres</h1>
        </header>

        <section>
            <textarea id="caixa_de_texto" oninput="contaChars()"></textarea>
        </section>

        <section>
            <label>
                Limite:
                <input type="radio" name="limite" id="radio_sim" onclick="temLimite()">Sim</input>
                <input type="number" style="display:none" id="caixa_limite" oninput="contaChars()"></input>
                <input type="radio" name="limite" id="radio_nao" checked="true" onclick="temLimite()">Não</input>
            </label>
        </section>

        <section id="avisos">
            <p id="txt_aviso" style="display:none">Não há limite digitado, usando modo sem limite.</p>
            <p id="chars_digitados">Não há caracteres digitados.</p>
        </section>
    </main>
</body>
</html>
