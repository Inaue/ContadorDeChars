<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Chars</title>
</head>
<body>
    <main>
        <div id="Tweet">
            <script src="ContadorChars.js"></script>
            
            <header>
                <img id="logo" src="Imagens/twitter-logo.png">
                <h1>Contador de Caracteres</h1>
            </header>

            <section>
                <textarea id="caixa_de_texto" oninput="contaChars('caixa_de_texto', 'caixa_limite', 'radio_sim', 'chars_digitados');display_txt('txt_aviso', 'caixa_de_texto', 'radio_sim')"></textarea>
            </section>

            <section>
                <label>
                    Limite:
                    <input type="radio" name="limite" id="radio_sim" onclick="temLimite('caixa_de_texto', 'caixa_limite', 'radio_sim', 'chars_digitados');display_txt('txt_aviso', 'caixa_de_texto', 'radio_sim')">Sim</input>
                    <input type="number" style="display:none" id="caixa_limite" oninput="contaChars('caixa_de_texto', 'caixa_limite', 'radio_sim', 'chars_digitados');display_txt('txt_aviso', 'caixa_de_texto', 'radio_sim')"></input>
                    <input type="radio" name="limite" id="radio_nao" checked="true" onclick="temLimite('caixa_de_texto', 'caixa_limite', 'radio_sim', 'chars_digitados');display_txt('txt_aviso', 'caixa_de_texto', 'radio_sim')">Não</input>
                </label>
            </section>

            <section id="avisos">
                <p id="txt_aviso" style="display:none">Não há limite digitado, usando modo sem limite.</p>
                <p id="chars_digitados">Não há caracteres digitados.</p>
            </section>
        </div>
    </main>
</body>
</html>
